<form [formGroup]="form" (submit)="submitForm()">
  <ng-template ngFor let-input [ngForOf]="formConfig">
    <ng-container [ngSwitch]="input.controlType">
      <ng-template [ngSwitchCase]="'text'">
        <div class="form-group">
          <label [for]="input.controlName"> {{input.controlName}}</label>
          <input [formControlName]="input.controlName" [type]="input.valueType" [name]="input.controlName" [required]="input.validators.required" [minlength]="input.validators.minlength" [maxlength]="input.validators.maxlength" />
          <div class="error" *ngIf="form.get(input.controlName).invalid && (form.get(input.controlName).dirty || form.get(input.controlName).touched)">
            <div *ngIf="form.get(input.controlName).errors.required">
              Input required
            </div>
            <div *ngIf="form.get(input.controlName).errors.minlength">
              Minimum length is {{input.validators.minlength}}
            </div>
          </div>
        </div>
      </ng-template>

      <ng-template [ngSwitchCase]="'select'">
        <div class="form-group">
          <label [for]="input.controlName"> {{input.controlName}}</label>
          <select [formControlName]="input.controlName" [name]="input.controlName" [id]="input.controlName" [required]="input.validators.required">
            <option value="">{{input.placeholder}}</option>
            <option *ngFor="let option of input.options" [value]="option.val">{{option.optionName}}</option>
          </select>
        </div>
      </ng-template>

      <ng-template [ngSwitchCase]="'radio'">
        <label [attr.for]="input.controlName + i" *ngFor="let option of input.options; let i = index" class="radio-label form-group row">
          <input [attr.id]="input.controlName + i" [formControlName]="input.controlName" type="radio" [value]="i" />
          <span> {{option.optionName}} {{option.val }}</span>
        </label>
      </ng-template>
    </ng-container>

    <br>

  </ng-template>



  <button type="submit" [disabled]="form.invalid">Submit</button>
  <div *ngIf="submitted">
    <pre>{{form.value | json}}</pre>
  </div>
</form>
